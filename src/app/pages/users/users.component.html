<div class="main-section">
  <md-card class="user-card" *ngFor="let user of appState.state.users">
    <md-card-header>
      <div
        md-card-avatar
        class="picture"
        [style.backgroundImage]="pictureUrl(user)"
      ></div>
      <md-card-title>{{user.name}}</md-card-title>
      <md-card-subtitle>{{user.email}}</md-card-subtitle>
    </md-card-header>
    <md-card-actions>
      <button color="primary" md-button>Editar</button>
      <button color="warn" md-button>Deletar</button>
    </md-card-actions>
  </md-card>
</div>
