<md-sidenav-container class="container" fullscreen>
    <md-sidenav #sidenav class="sidenav">
        <div class="profile-area">
            <img class="picture" [src]="picture()" />
        </div>
        <md-list>
            <md-list-item class="top-menu">
                <h2>Menu</h2>
            </md-list-item>
            <md-list-item>
                <button md-button class="icon-menu button-menu" type="button" (click)="toProjects()">Projetos</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="icon-menu button-menu" type="button" (click)="toParents()">Familias</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="icon-menu button-menu" type="button" (click)="tostudents()">Alunos</button>
            </md-list-item>
        </md-list>
        
    </md-sidenav>
    <md-toolbar color="primary" class="header">
        <div class="sidenav-content">
            <md-icon class="icon-menu" (click)="sidenav.open()">menu</md-icon>
        </div>
        <div class="organization-name">Gest√£o Gcriva</div>
    </md-toolbar>
</md-sidenav-container>
