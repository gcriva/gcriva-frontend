<section class="wrapper">
    <h2 class="name">Gcriva - Login</h2>
    <form>
        <md-grid-list cols="1" rowHeight="100px">
            <md-grid-tile>
                <md-input-container class="input">
                    <input mdInput type="email" name="email-login" [(ngModel)]="loginData.email" placeholder="Email">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile>
                <md-input-container class="input">
                    <input mdInput type="password" name="password-login" [(ngModel)]="loginData.password" placeholder="Senha">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile class="input">
                <button md-raised-button type="submit" (click)="login()">Login</button>
            </md-grid-tile>
        </md-grid-list>
    </form>
    <div>
        <md-grid-list cols="1" rowHeight="100px">
            <md-grid-tile class="center-text">
			    <a class="botton-footer" [routerLink]=" ['/forgot'] ">Esqueci minha senha</a>
            </md-grid-tile>
        </md-grid-list>
    </div>
</section>

<footer class="footer">
	<button class="button-footer" md-raised-button [routerLink]=" ['/home'] " type="button">Voltar</button>
</footer>
