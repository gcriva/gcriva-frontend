<section>
    <h2 class="name">GCriva</h2>
    <form>
        <md-grid-list cols="1" rowHeight="100px">
            <md-grid-tile>
                <md-input-container>
                    <input mdInput type="email" name="email-login" [(ngModel)]="loginData.email" placeholder="Email">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile>
                <md-input-container>
                    <input mdInput type="password" name="password-login" [(ngModel)]="loginData.password" placeholder="Senha">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile>
                <button md-raised-button type="submit" (click)="login()">Login</button>
            </md-grid-tile>
        </md-grid-list>
    </form>
</section>
