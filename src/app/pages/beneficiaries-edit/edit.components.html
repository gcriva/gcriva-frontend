<div class="main-section">
	<form name="update-form">
		<md-grid-list cols="1" rowHeight="90px">
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="text" name="edit-name" [(ngModel)]="editObjt.name" placeholder="Nome">
				</md-input-container>
			</md-grid-tile>
			<!--<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="email" name="edit-email" [(ngModel)]="editObjt.email" placeholder="Email">
				</md-input-container>
			</md-grid-tile>-->
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="text" name="edit-motherName" [(ngModel)]="editObjt.motherName" placeholder="Nome da mãe">
				</md-input-container>
			</md-grid-tile>
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="text" name="edit-fatherName" [(ngModel)]="editObjt.fatherName" placeholder="Nome do pai">
				</md-input-container>
			</md-grid-tile>
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="text" name="edit-childName" [(ngModel)]="editObjt.childName" placeholder="Nome do criança">
				</md-input-container>
			</md-grid-tile>
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="text" name="edit-guardianName" [(ngModel)]="editObjt.guardianName" placeholder="Nome do responsável">
				</md-input-container>
			</md-grid-tile>
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="text" name="edit-grade" [(ngModel)]="editObjt.grade" placeholder="Grau de parentesco">
				</md-input-container>
			</md-grid-tile>
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input name="endDate" mdInput [mdDatepicker]="endDatePicker" placeholder="Data de nascimento" [(ngModel)]="editObjt.birthDate" #endDate="ngModel">
					<button mdSuffix [mdDatepickerToggle]="endDatePicker"></button>
					<md-datepicker #endDatePicker></md-datepicker>
				</md-input-container>
			</md-grid-tile>
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput type="text" name="edit-street" [(ngModel)]="editObjt.street" placeholder="Endereço">
				</md-input-container>
			</md-grid-tile>
			<md-grid-tile>
				<md-select placeholder="Estado" [(ngModel)]="editObjt.state" name="edit-state" class="example-full-width" (change)="filterStates()" >
					<md-option *ngFor="let state of states" [value]="state.nome">
						{{state.nome}}
					</md-option>
				</md-select>
			</md-grid-tile>
			<md-grid-tile>
				<md-input-container class="example-full-width">
					<input mdInput placeholder="Cidade" [mdAutocomplete]="auto" name="edit-citie" [formControl]="citieCtrl">
				</md-input-container>
				<md-autocomplete #auto="mdAutocomplete">
					<md-option *ngFor="let citie of filteredCities | async" [value]="citie">
						{{ citie }}
					</md-option>
				</md-autocomplete>
			</md-grid-tile>
			<md-grid-tile class="input">
				<button md-raised-button type="submit" (click)="save()">Salvar</button>
			</md-grid-tile>
		</md-grid-list>
	</form>
</div>
